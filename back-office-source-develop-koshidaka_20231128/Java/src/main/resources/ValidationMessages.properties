javax.validation.constraints.Min.message={value}以上の値で入力してください。
javax.validation.constraints.Max.message={value}以下の値で入力してください。
javax.validation.constraints.Size.message={min}文字以上{max}文字以下で入力してください。
org.hibernate.validator.constraints.Range.message={min}以上{max}以下の値で入力してください。
javax.validation.constraints.NotNull.message=必ず入力してください。
javax.validation.constraints.NotEmpty.message=必ず入力してください。
javax.validation.constraints.Pattern.message=無効な文字が含まれています。
validation.ByteSize.message=全角の場合は{fullWidthMin}文字以上{fullWidthMax}文字以下、半角の場合は{min}文字以上{max}文字以下で入力してください。
validation.ByteMax.message=全角の場合は{fullWidthValue}文字以下、半角の場合は{value}文字以下で入力してください。
validation.Size.custom.fixed_length.message={max}文字で入力してください。

# - Pattern
validation.Pattern.Num.message=数値で入力してください。
validation.Pattern.AlphaNumOnly.message=半角数字で入力してください。
validation.Pattern.AlphaNum.message=半角英数字で入力してください。
validation.Pattern.AlphaNumWithHyphen.message=半角英数字または\"-\"(ハイフン)で入力してください。
validation.Pattern.NumWithHyphen.message=半角数字または\"-\"(ハイフン)で入力してください。
validation.Pattern.custom.StoreCd.message=半角数字1~999999の間で入力してください。

# - Size
validation.Size.MaxDigitNumber.message={max}桁以内で入力してください。

